<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ternapay – Login</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
<div class="app-shell">
  <div class="card">
    <div class="nav-top">
      <button class="btn-link" onclick="window.location.href='index.html'" style="font-size:14px">← Back to Home</button>
    </div>

    <div class="logo-wrap">
      <img src="./logo.png" class="logo" alt="logo">
    </div>

    <div class="title">Login</div>
    <div class="subtitle">Access your Ternapay account</div>

    <div id="loginAlert"></div>

    <div class="form-grid">
      <div class="input-group">
        <div class="input-label">Email</div>
        <input id="email" type="email" class="input-field" placeholder="you@example.com">
      </div>

      <div class="input-group">
        <div class="input-label">Password</div>
        <input id="password" type="password" class="input-field" placeholder="••••••••">
      </div>
    </div>

    <button class="btn-primary" id="loginBtn">Login</button>

    <div class="footer-text">
      Don't have an account?
      <button class="btn-link" onclick="window.location.href='signup.html'">Sign Up</button>
    </div>
  </div>
</div>

<script src="./js/api.js"></script>
<script>
const loginAlert = document.getElementById('loginAlert');
const loginBtn = document.getElementById('loginBtn');

function showError(msg) { loginAlert.innerHTML = `<div class="alert alert-error">❌ ${msg}</div>` }
function showSuccess(msg) { loginAlert.innerHTML = `<div class="alert alert-success">✅ ${msg}</div>` }

loginBtn.onclick = async () => {
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();
  
  // Validation
  if (!email) return showError('Email is required');
  if (!password) return showError('Password is required');
  if (!email.includes('@')) return showError('Invalid email format');

  loginBtn.disabled = true;
  loginBtn.innerHTML = '<span class="spinner"></span>Logging in...';

  try {
    const res = await apiFetch('/user/login', {
      method: 'POST',
      body: JSON.stringify({ email, password })
    });
    const data = await res.json();
    console.debug('Login response', { status: res.status, ok: res.ok, body: data });
    
    if (!res.ok) {
      const err = data.error || data.message || 'Login failed';
      console.error('Login failed:', err);
      showError(err);
      loginBtn.disabled = false;
      loginBtn.innerHTML = 'Login';
      return;
    }

    // Save token and user
    if (data.token) {
      localStorage.setItem('ternapay_token', data.token);
      localStorage.setItem('ternapay_user', JSON.stringify(data.user || {}));
      showSuccess('Login successful. Redirecting...');
      setTimeout(() => window.location.href = 'dashboard.html', 800);
    } else {
      showError('No token received from server');
      loginBtn.disabled = false;
      loginBtn.innerHTML = 'Login';
    }

  } catch (err) {
    console.error(err);
    showError('Network error: ' + err.message);
    loginBtn.disabled = false;
    loginBtn.innerHTML = 'Login';
  }
}
</script>
</body>
</html>
