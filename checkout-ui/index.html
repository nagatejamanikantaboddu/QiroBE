<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ternapay â€“ Secure Payments</title>
  <link rel="stylesheet" href="./styles.css">
  <style>
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 28px;
      text-align: center;
    }
    .hero-logo {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }
    .hero-title {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 12px;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .hero-subtitle {
      font-size: 16px;
      color: var(--muted);
      margin-bottom: 32px;
      max-width: 500px;
    }
    .hero-buttons {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .btn-hero {
      padding: 12px 32px;
      border-radius: 8px;
      border: none;
      font-weight: 700;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
    }
    .btn-hero-primary {
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      color: white;
      min-width: 150px;
    }
    .btn-hero-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(107, 33, 168, 0.3);
    }
    .btn-hero-secondary {
      background: transparent;
      border: 2px solid var(--accent);
      color: var(--accent);
      min-width: 150px;
    }
    .btn-hero-secondary:hover {
      background: rgba(107, 33, 168, 0.1);
      transform: translateY(-2px);
    }
    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 24px;
      margin-top: 60px;
      max-width: 900px;
      width: 100%;
    }
    .feature-card {
      background: rgba(255, 255, 255, 0.02);
      padding: 24px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.04);
      text-align: center;
    }
    .feature-icon {
      font-size: 40px;
      margin-bottom: 12px;
    }
    .feature-title {
      font-weight: 700;
      margin-bottom: 8px;
      color: white;
    }
    .feature-desc {
      font-size: 13px;
      color: var(--muted);
      line-height: 1.5;
    }
  </style>
</head>
<body>
<div class="app-shell">
  <div class="hero">
    <img src="./logo.png" class="hero-logo" alt="Ternapay">
    <div class="hero-title">Ternapay</div>
    <div class="hero-subtitle">Secure, Fast & Reliable Payment Gateway for Healthcare Services</div>
    
    <div class="hero-buttons">
      <button class="btn-hero btn-hero-primary" onclick="handleAuth()">Get Started</button>
      <button class="btn-hero btn-hero-secondary" onclick="window.location.href='dashboard.html'">Dashboard</button>
    </div>

    <div class="features">
      <div class="feature-card">
        <div class="feature-icon">ðŸ”’</div>
        <div class="feature-title">Secure</div>
        <div class="feature-desc">End-to-end encrypted transactions with SSL security</div>
      </div>
      <div class="feature-card">
        <div class="feature-icon">âš¡</div>
        <div class="feature-title">Fast</div>
        <div class="feature-desc">Instant payment processing and verification</div>
      </div>
      <div class="feature-card">
        <div class="feature-icon">ðŸ’³</div>
        <div class="feature-title">Multiple Methods</div>
        <div class="feature-desc">Cards, UPI, Wallets and more payment options</div>
      </div>
    </div>
  </div>
</div>

<script src="./js/api.js"></script>
<script>
function handleAuth() {
  const token = getToken();
  if (token) {
    // Already logged in, go to dashboard
    window.location.href = 'dashboard.html';
  } else {
    // Not logged in, go to login
    window.location.href = 'login.html';
  }
}

// If already logged in, show dashboard button more prominently
window.addEventListener('load', () => {
  const token = getToken();
  if (token) {
    // User is logged in
    const loginBtn = document.querySelector('.btn-hero-primary');
    loginBtn.textContent = 'Go to Dashboard';
    loginBtn.onclick = () => window.location.href = 'dashboard.html';
  }
});
</script>
</body>
</html>
